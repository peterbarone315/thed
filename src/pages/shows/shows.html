<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title> Shows </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h3></h3>
    <ion-grid>
  
      <ion-row>
        <ion-col col-12>
          <button class="showBtn" (click)="openDisruptionSpecials()">
            <ion-card>
              <img src="../../assets/imgs/disruption network 1.jpg" />
              <div class="card-title"></div>
              <div class="card-subtitle"></div>
            </ion-card>
          </button>
        </ion-col>
        <ion-col col-12>
          <button class="showBtn" (click)="openEcradio()">
            <ion-card>
              <img src="../../assets/imgs/ecradio.jpg" />
              <div class="card-title"></div>
              <div class="card-subtitle"></div>
            </ion-card>
          </button>
        </ion-col>
     
        <ion-col col-12>
          <button class="showBtn" (click)="openThedline()">
            <ion-card>
              <img src="../../assets/imgs/The D Line.png" />
              <div class="card-title"></div>
              <div class="card-subtitle"></div>
            </ion-card>
          </button>
        </ion-col>
        <ion-col col-12>
          <button class="showBtn" (click)="openThebaseline()">
            <ion-card>
              <img src="../../assets/imgs/the-baseline-.png" />
              <div class="card-title"></div>
              <div class="card-subtitle"></div>
            </ion-card>
          </button>
        </ion-col>
    
        <ion-col col-12>
          <button class="showBtn" (click)="openHomefree()">
            <ion-card>
              <img src="../../assets/imgs/homefree.jpg" />
              <div class="card-title"></div>
              <div class="card-subtitle"></div>
            </ion-card>
          </button>
        </ion-col>
        <ion-col col-12>
          <button class="showBtn" (click)="openZeescompany()">
            <ion-card>
              <img src="img/card-amsterdam.png" />
              <div class="card-title">ZEE'S COMPANY</div>
              <div class="card-subtitle"></div>
            </ion-card>
          </button>
        </ion-col>
    
        <ion-col col-12>
          <button class="showBtn" (click)="openBacktalk()">
            <ion-card>
              <img src="../../assets/imgs/Back Talk.jpg" />
              <div class="card-title"></div>
              <div class="card-subtitle"></div>
            </ion-card>
          </button>
        </ion-col>
        <ion-col col-12>
          <button class="showBtn" (click)="openEasebeatsandbizz()">
            <ion-card>
              <img src="../../assets/imgs/easebeats.jpg" />
              <div class="card-title"></div>
              <div class="card-subtitle"></div>
            </ion-card>
          </button>
        </ion-col>

        <ion-col col-12>
          <button class="showBtn" (click)="openWrestlefandomradio()">
            <ion-card>
              <img src="../../assets/imgs/wrestlefandomradio.jpg" />
              <div class="card-title"></div>
              <div class="card-subtitle"></div>
            </ion-card>
          </button>
        </ion-col>
      </ion-row>
  
    </ion-grid>
  </ion-content>
