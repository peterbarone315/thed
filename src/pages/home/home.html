<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Home </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Welcome to THED</h3>
  <ion-grid>

    <ion-row>
      <ion-col col-6>
        <button (click)="openDisruptionSpecials()">
          <ion-card>
            <img src="../../assets/imgs/disruptionnetwork1.jpg" />
            <div class="card-title"></div>
            <div class="card-subtitle"></div>
          </ion-card>
        </button>
      </ion-col>
      <ion-col col-6>
        <button (click)="openEcradio()">
          <ion-card>
            <img src="../../assets/imgs/ecradio.jpg" />
            <div class="card-title"></div>
            <div class="card-subtitle"></div>
          </ion-card>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <button (click)="openThedline()">
          <ion-card>
            <img src="../../assets/imgs/TheDLine.png" />
            <div class="card-title"></div>
            <div class="card-subtitle"></div>
          </ion-card>
        </button>
      </ion-col>
      <ion-col col-6>
        <button (click)="openThebaseline()">
          <ion-card>
            <img src="../../assets/imgs/the-baseline-.png" />
            <div class="card-title"></div>
            <div class="card-subtitle"></div>
          </ion-card>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <button (click)="openHomefree()">
          <ion-card>
            <img src="../../assets/imgs/homefree.jpg" />
            <div class="card-title"></div>
            <div class="card-subtitle"></div>
          </ion-card>
        </button>
      </ion-col>
      <ion-col col-6>
        <button (click)="openWrestlefandomradio()">
          <ion-card>
            <img src="../../assets/imgs/wrestlefandomradio.jpg" />
            <div class="card-title"></div>
            <div class="card-subtitle"></div>
          </ion-card>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <button (click)="openBacktalk()">
          <ion-card>
            <img src="../../assets/imgs/BackTalk.jpg" />
            <div class="card-title"></div>
            <div class="card-subtitle"></div>
          </ion-card>
        </button>
      </ion-col>
      <ion-col col-6>
        <button (click)="openEasebeatsandbizz()">
          <ion-card>
            <img src="../../assets/imgs/easebeats.jpg" />
            <div class="card-title"></div>
            <div class="card-subtitle"></div>
          </ion-card>
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
